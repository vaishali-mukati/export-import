name: agro_worlds
description: A new Flutter application.

version: 1.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  dio: ^4.0.0
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.7
  cupertino_icons: ^1.0.2
  flutter_form_builder: ^6.0.1
  pin_code_fields: ^7.2.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  categorized_dropdown: ^1.0.0
  package_info: ^2.0.2

dependency_overrides:
  intl: 0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
